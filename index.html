<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <br>
    
        <!-- Jumbotron Title -->
        <div class="jumbotron bg-dark">
          <h1 class="text-center text-light ">Train Schedule</h1>
          <h3 class="text-center text-light">An Upto The Minute Train Schedule</h3>
        </div>
    
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">Current Train Schedule</div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr class="info">
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                      
                      
    
                    </tr>
                  </thead>
                  <tbody>
    
    
                  </tbody>
                </table>
    
              </div>
    
            </div>
          </div>
        </div>
        <br>
    
    
    
    
    
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              Add Train
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="name">Train Name</label>
                  <input class="form-control" id="name" type="text" placeholder="">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text" placeholder="">
                </div>
                <div class="form-group">
                  <label for="first">First Train Time (HH:mm military time)</label>
                  <input class="form-control" id="first" type="text" placeholder="">
                </div>
                <div class="form-group">
                  <label for="freq">Frequency (min)</label>
                  <input class="form-control" id="freq" type="number" placeholder="">
                </div>
                <button class="btn btn-primary" id="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
  
      </div>
  
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
